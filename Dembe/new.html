<!-- Styles for certificate icon -->
<style>
    .certificate-icon {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        vertical-align: middle;
    }

    .certificates-list li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .certificates-list a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .certificates-list a:hover {
        background-color: blue;
        color: white;
    }

    /* Typewriter effect */
    .typewriter {
        font-family: Courier, monospace;
        font-size: 24px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid black; /* Cursor effect */
        width: 0;
        animation: typing 4s steps(40) 1s infinite, blink 0.75s step-end infinite;
    }

    /* Typing animation */
    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    /* Cursor blinking effect */
    @keyframes blink {
        50% {
            border-color: transparent;
        }
    }
</style>

<!-- JavaScript for typewriter effect -->
<script>
    const textElement = document.getElementById('typewriter-text');
    const text = textElement.textContent;
    
    let index = 0;
    const typingSpeed = 100; // Speed of typing in milliseconds
    const pauseDuration = 1000; // Duration to pause before restarting the animation
    
    // Function to animate the typing
    function typeWriter() {
        if (index < text.length) {
            textElement.textContent = text.slice(0, index + 1); // Update the text
            index++;
            setTimeout(typeWriter, typingSpeed); // Continue typing
        } else {
            setTimeout(() => {
                index = 0; // Reset to the beginning
                typeWriter(); // Restart typing
            }, pauseDuration); // Pause before restarting
        }
    }

    // Start typing when the page loads
    window.onload = typeWriter;
</script>
